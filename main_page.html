<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>SOFAS</title>
  </head>

  <body>
    <div id="main-page-container">
      <header></header>
      <!-- -->
      <div class="inputs">
        <label for="search"></label>
        <input type="text" id="search" />

        <label for="sorting"></label>
        <select id="sorting">
          <option>Best Match</option>
          <option>Low to High</option>
          <option>High to Low</option>
        </select>
      </div>

      <!-- Main image carousel part-->
      <div class="carousel-container slideshow">
        <div class="carousel">
          <div class="slide slide-visible">
            <img src="images/home1.jpg" alt="" />
          </div>
          <div class="slide slide-hidden">
            <img src="images/home2.jpg" alt="" />
          </div>
          <div class="slide slide-hidden">
            <img src="images/home3.jpg" alt="" />
          </div>
          <div class="slide slide-hidden">
            <img src="images/home4.jpg" alt="" />
          </div>
          <div class="carousel-text">
            <h1>CREATE YOUR CALM</h1>
            <p>Relax right here</p>
          </div>
          <div class="carousel-button slide-next">R</div>
          <div class="carousel-button slide-previous">L</div>
        </div>
      </div>

      <div class="hr-line"></div>

      <footer></footer>
    </div>
    <!-- main-page-container -->

    <script src="products.js"></script>
    <script src="common.js"></script>
    <script src="main_page.js"></script>
  </body>
</html>
