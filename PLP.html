<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="mobile.css" />
    <title>SOFAS</title>
  </head>

  <body>
    <header></header>

    <div class="inputs plp-inputs-mobile">
      <label for="search"></label>
      <input type="text" id="search" />

      <label for="sorting"></label>
      <select id="sorting" class="plp-mobile-sorting">
        <option value="best-match">Best Match</option>
        <option value="low-to-high">Low to High</option>
        <option value="high-to-low">High to Low</option>
      </select>
      <div class="plp-mobile-filters no-desktop">
        <p>Filters</p>
        <img class="mobile-arrow-btn" src="images/Arrow.png" alt="" />
        <div class="line"></div>
      </div>
    </div>

    <section>
      <aside>
        <span class="gray-text">Filter by</span>

        <div class="collection-filter">
          <p>Collection</p>
          <img class="filter-arrow-btn" src="images/filter_arrow.png" alt="" />
        </div>

        <div class="line"></div>
        <div class="color-filter">
          <p>Color</p>
          <img
            class="filter-arrow-btn expandButton"
            src="images/filter_arrow.png"
            alt=""
          />
          <div class="line"></div>
          <div class="options expandable">
            <input type="checkbox" id="grey" name="color" />
            <label for="grey"> Grey</label><br />
            <input type="checkbox" id="violet" name="color" />
            <label for="violet"> Violet</label><br />
            <input type="checkbox" id="black" name="color" />
            <label for="black"> Black</label><br />
            <input type="checkbox" id="ivory" name="color" />
            <label for="ivory"> Ivory</label><br />
            <input type="checkbox" id="yellow" name="color" />
            <label for="yellow"> Yellow</label><br />
            <input type="checkbox" id="green" name="color" />
            <label for="green"> Green</label><br />
            <input type="checkbox" id="tan" name="color" />
            <label for="tan"> Tan</label><br />
            <input type="checkbox" id="salmon" name="color" />
            <label for="salmon"> Salmon</label><br />
            <input type="checkbox" id="purple" name="color" />
            <label for="purple"> Purple</label><br />
            <input type="checkbox" id="lime" name="color" />
            <label for="lime"> Lime</label><br />
            <input type="checkbox" id="magenta" name="color" />
            <label for="magenta"> Magenta</label>
          </div>
        </div>

        <div class="category-filter">
          <p>Category</p>
          <img
            class="filter-arrow-btn expandButton"
            src="images/filter_arrow.png"
            alt=""
          />
          <div class="line"></div>
          <div class="options expandable">
            <input type="checkbox" id="Table" name="category" />
            <label for="Table"> Table</label><br />
            <input type="checkbox" id="Sofa" name="category" />
            <label for="Sofa"> Sofa</label><br />
            <input type="checkbox" id="Chair" name="category" />
            <label for="Chair"> Chair</label><br />
            <input type="checkbox" id="Bed" name="category" />
            <label for="Bed"> Bed</label>
          </div>
        </div>

        <div class="slider-container price-filter">
          <p>Price Range</p>
          <input
            value="0"
            min="0"
            max="1000"
            step="10"
            type="range"
            class="slider-min myslider"
          />
          <input
            value="1000"
            min="0"
            max="1000"
            step="10"
            type="range"
            class="slider-max myslider"
          />
          <span class="slider-min-text"></span>
          <span class="slider-max-text"></span>
        </div>

        <!-- <div class="price-filter">
          <p>Price Range</p>
          <div class="slider-container">
            <input
              type="range"
              min="1"
              max="1000"
              value=""
              class="slider"
              id=""
            />
          </div> 
        </div> -->
      </aside>

      <div class="container">
        <div class="products">
          <!-- product -->
          <div class="product template">
            <a href="PDP.html"
              ><img
                class="product-image"
                src="images/product-image-1.jpg"
                alt=""
            /></a>
            <div class="product-info">
              <div class="product-name">
                <h4>Druid</h4>
              </div>
              <div class="product-extra-info">
                <p class="gray-text product-type">Sofa</p>
                <p class="product-price">$1,345</p>
              </div>
            </div>
            <div class="product-add-to-cart">
              <a href=""><img src="images/add-to-cart-button.png" alt="" /></a>
            </div>
          </div>
          <!-- product -->
        </div>
        <ul class="pagination">
          <!-- <li class="page page-active">1</li> -->
        </ul>
      </div>
      <!-- products container-->
    </section>

    <div class="hr-line"></div>

    <footer></footer>
    <script src="products.js"></script>
    <script src="common.js"></script>
    <script src="plp.js"></script>
  </body>
</html>
