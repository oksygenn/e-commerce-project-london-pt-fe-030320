<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>SOFAS</title>
  </head>

  <body>
    <header></header>

    <main class="main-pdp">
      <div class="pdp-wrapper">
        <div class="pdp-images-container">
          <div class="pdp-carousel">
            <img src="images/PDP-sofa.jpg" />
          </div>
          <div class="pdp-small-images">
            <img class="pdp-arrow" src="./images/arrow-left.png" alt="" />
            <img src="./images/pdp-small-couch-1.png" alt="" />
            <img src="./images/pdp-small-couch-2.png" alt="" />
            <img src="./images/pdp-small-couch-3.png" alt="" />
            <img src="./images/pdp-small-couch-4.png" alt="" />
            <img class="pdp-arrow" src="./images/arrow-right.png" alt="" />
          </div>
        </div>
        <div class="pdp-product-description">
          <div class="pdp-description">
            <h4>Branagh</h4>
            <p class="pdp-smaller-text">
              Rustic bleeding-edge cultivate e-services mission-critical
              transition vortals
            </p>
            <p class="pdp-product-price">$90</p>
            <p class="pdp-dispatch-info">
              Dispatched in 2 - 3 weeks
              <span>Only <span class="pdp-red-text">4 left</span></span>
            </p>
          </div>
          <ul class="pdp-colors">
            <li class="color color1"></li>
            <li class="color color2"></li>
            <li class="color color3"></li>
            <li class="color color4"></li>
          </ul>
          <div class="pdp-buttons">
            <button class="pdp-add-to-cart-button">Add to basket</button>
            <div class="pdp-details">
              <button class="pdp-details-button">
                Details
              </button>
              <ul class="pdp-details-text pdp-smaller-text">
                <li>Dimensions</li>
                <li>Seat dimensions</li>
                <li>Weight</li>
                <li>Materials</li>
                <li>Filling materials</li>
                <li>Comfort level</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="hr-line"></div>

    <footer></footer>
    <script src="products.js"></script>
    <script src="index.js"></script>
  </body>
</html>
