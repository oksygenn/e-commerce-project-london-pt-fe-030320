<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>SOFAS</title>
  </head>

  <body>
    <header></header>
    <main class="main-pdp">
      <div class="pdp-wrapper">
        <div class="pdp-carousel-container">
          <img src="images/PDP-sofa.jpg" />
        </div>
        <div class="pdp-product-description">
          <div class="pdp-description">
            <h4>Branagh</h4>
            <p class="pdp-smaller-text">
              Rustic bleeding-edge cultivate e-services mission-critical
              transition vortals
            </p>
            <p class="pdp-product-price">$4567</p>
            <p class="dispatch-info">Dispatched in 2 - 3 weeks</p>
            <p>Only <span class="red-text">4 left</span></p>
          </div>
          <div class="pdp-colors">
            <div class="color color1"></div>
            <div class="color color2"></div>
            <div class="color color3"></div>
            <div class="color color4"></div>
          </div>
          <div class="pdp-buttons">
            <button>Add to basket</button>
            <div class="pdp-details">
              <div class="pdp-details-button">
                <p>Details</p>
                <img
                  class="pdp-arrow-btn"
                  src="images/filter_arrow.png"
                  alt=""
                />
              </div>
              <ul class="pdp-details-text pdp-smaller-text">
                <li>Dimensions</li>
                <li>Seat dimensions</li>
                <li>Weight</li>
                <li>Materials</li>
                <li>Filling materials</li>
                <li>Comfort level</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="hr-line"></div>

    <footer></footer>
    <script src="products.js"></script>
    <script src="index.js"></script>
  </body>
</html>
